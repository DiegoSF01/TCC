<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <div class="mudar_acesso">
        <div class="circulo">
            <h1 class="titulo_circulo">Bem vindo ao <a href="#">OP!</a></h1>
            <a href="#" class="mudar_conectar"><button class="mudar_conectarbtn">Conectar</button></a>
        </div>
    </div>
    <form action="#" method="get">
         <h1>Cadastrar</h1>
        <div class="input_box">
            <input type="email" name="email" id="email" placeholder="Email" autofocus maxlength=30>
            <i class="bx bxs-user"></i>
        </div>

        <div class="input_box">
            <input type="password" name="senha" id="senha" placeholder="Senha" autofocus maxlength="30">
            <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="input_box">
            <input type="password" id="confisenha" placeholder="Confirmar Senha" maxlength="30">
            <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="input_check">
            <input type="checkbox" name="termos" id="termos">
            <p>Aceitar <a href="#">termos</a</p>
        </div>

        <div class="input_button">
            <a href="#"><button class="cadastrar">Cadastrar</button></a>
        </div>

    </form>
</body>
</html>
